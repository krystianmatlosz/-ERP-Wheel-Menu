<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="style.css">        
        <title>Radial Menu</title>
    </head>

    <body>
        <header>Elo chujki!</header>
        <div class="toggle" id="toggle" onclick="menu-expand()"> <!-- -->
            <i class="fas fa-plus" id="plus"></i>
        </div>

        <div class="menu" id="menu">
            <a href="#"><i class="fas fa-microphone"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-video"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fas fa-camera"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-address-card"></i></a>
            <a href="#"><i class="fas fa-ad"></i></a>
            <a href="#"><i class="fas fa-adjust"></i></a>
            <a href="#"><i class="fas fa-air-freshener"></i></a>

        </div>

        <script>

            var i = 0;
            function expand()
            {
                if(i==0)
                {
                    document.getElementById("menu").style.transform="scale(3)";
                    document.getElementById("plus").style.transform="rotate(45deg)";
                    i=1;
                }
                else
                {
                    document.getElementById("menu").style.transform="scale(0)";
                    document.getElementById("plus").style.transform="rotate(0deg)";
                    i=0;
                }
            }
          
        </script>



            

    </body>





</html>
